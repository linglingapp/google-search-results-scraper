<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Results Scraper</title>
  </head>
  <body>
    <h1>I'm Feeling Lucky!</h1>
    <h3>Googleの検索結果を表示・ダウンロードするウェブアプリケーション。</h3>
    <p>短時間で多くのリクエストを要請すると，Googleに怒られます（Internal Server Error）。解除までは数時間かかります。</p>
    <form action="/report" method="get">
      <input placeholder="ここに検索語を入力" required name="word" />
      <button>今日はついてる！</button>
    </form>
  </body>
</html>

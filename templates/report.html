<!DOCTYPE html>
<html>
  <head>
    <title>Google Scraper</title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Researts</h1>
    <h3>Found {{resultNumber}} resiults for: {{term}}...</h3>
    <a href="/export?word={{term}}">ダウンロード</a>
    <section>
      <h4>Title</h4>
      <h4>snippet</h4>
      <h4>Link</h4>
      {% for result in results %}
        <span>{{result.TITLE}}</span>
        <span>{{result.SNIPPET}}</span>
        <a href="{{result.apply_link}}" target="blank">LINK</a>
      {% endfor %}
    </section>
  </body>
</html>
